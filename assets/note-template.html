		<link rel="icon" type="image/x-icon" href="/favicon.ico">
		<style>
			html, body {
				overflow: visible !important;
			}

			.view-content {
				height: 100% !important;
			}

			.my-status-bar {
				display: flex;
				position: fixed !important;
				bottom: 0;
				right: 0;
				z-index: 99;
			}

			div > .has-list-bullet {
				margin-top: -1em !important;
			}

			.toc-container {
				position: fixed;
				right: 20px;
				top: 20px;
				max-width: 300px;
				max-height: 80vh;
				overflow-y: auto;
				background: var(--background-primary);
				padding: 15px;
				border-radius: 5px;
				box-shadow: 0 2px 8px rgba(0,0,0,0.1);
				z-index: 100;
			}

			@media screen and (max-width: 768px) {
				.toc-container {
					position: fixed;
					top: 0;
					left: 0;
					right: 0;
					max-width: 100%;
					transform: translateY(-100%);
					transition: transform 0.3s;
				}

				.toc-container.show {
					transform: translateY(0);
				}

				.toc-toggle {
					position: fixed;
					top: 10px;
					right: 10px;
					z-index: 101;
					padding: 8px;
					border-radius: 4px;
					background: var(--background-primary);
				}
			}

			.toc-list {
				list-style: none;
				padding-left: 0;
			}

			.toc-item {
				margin: 5px 0;
			}

			.toc-item a {
				color: var(--text-normal);
				text-decoration: none;
			}

			.toc-h2 { padding-left: 1em; }
			.toc-h3 { padding-left: 2em; }
			.toc-h4 { padding-left: 3em; }

			TEMPLATE_WIDTH
		</style>
